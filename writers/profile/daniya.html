<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS User Profile Card</title>
	<link rel="stylesheet" href="profiles.css">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>

<div class="wrapper">
    <div class="left">
        <br>
        <br>
        <br>
        <br>
        <br>
        <h4>Daniya</h4>
         <p>Writer</p>
    </div>
    <div class="right">
        <div class="info">
            <h3>Information</h3>
            <div class="info_data">
                 <div class="data">
                    <h4>Email</h4>
                    <p>youremail@email.com</p>
                 </div>
                 <div class="data">
                   <h4>Rate Per Word</h4>
                    <p>1.2</p>
              </div>
            </div>
        </div>
      
      <div class="projects">
            <h3>Others</h3>
            <div class="projects_data">
                 <div class="data">
                    <h4>Experience</h4>
                    <p>2 years</p>
                 </div>
            </div>
        </div>
      
    </div>
</div>

</body>
</html>
