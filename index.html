<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://kit.fontawesome.com/76248a62b8.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Writer Select | Writersrecord</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Pick your name...</h2>
            <div class="nameSel">
              <a href="./writers/hifsaPass.html">Hifsa Anjum</a> <br>
              <a href="./writers/mubassherPass.html">Mubassher Yasin</a> <br>
              <a href="./writers/huzaifaPass.html">Huzaifa Yaseen</a> <br>
              <a href="./writers/iqraPass.html">Iqra Asif</a> <br>
              <a href="./writers/daniyaPass.html">Dania</a> <br>
              <a href="./writers/wanyaPass.html">Wanya Shoukat</a> <br>
              <a href="./writers/nabeelPass.html">Nabeel</a> <br>
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Job Application</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="name" placeholder="Name" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" id="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-phone"></i>
              <input type="number" placeholder="Phone" />
            </div>
            <div class="input-field">
              <i class="fas fa-dollar-sign"></i>
              <input type="number" placeholder="Your Rate in $ per word" />
            </div>
            <input type="submit" class="btn" value="Submit" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Are you a writer?</h3>
            <p>
              Want to be hired in our team of proffesional writers?
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Hire ME!
            </button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us?</h3>
            <p>
              Are you already working in our team of proffesional writers?
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Choose your name
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
